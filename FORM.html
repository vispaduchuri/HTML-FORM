<center><h1>Autistic Evaluation Form</h1></center>

<form action="form.js" method="post">
	<div class="container">
		<label for="name"><b>Name</b> </label>
		<input type="text" placeholder="Enter your Name..." name="name" required>

		<label for="age"><b>Age</b> </label>
		<input type="number" placeholder="Enter your Age..." name="age" required>

		<label for="gender"><b>Gender</b></label>
		<select name="gender">
			<option value="1">MALE</option>
			<option value="0">FEMALE</option>
		</select>

		<label for="ethnicity"><b>Ethnicity</b> </label>
		<input type="text" placeholder="Ethnicity Group...." name="ethnicity" required>

		<label for="country"><b>Country</b> </label>
		<input type="text" placeholder="Country of Birth...." name="country" required>

		<table>
			<tr>
				<th>Question</th>
				<th>Yes</th>
				<th>No</th>
			</tr>

<tr>
		<td><div class="ques">
		<label for="a1"><b>1) If you point at something across the room, does your child look at it? </b></label></td>
	<td>	<input type="radio" value="1" name="a1"> </td>
	 <td> <input type="radio" value="0" name="a1"> <br></div>
</td></tr>


<tr>
	<td>	<div class="ques">
		<label for="a1"><b>2) Does your child play pretend or make believe? </b></label></td>
		<td><input type="radio" value="1" name="a2"></td>
		<td> <input type="radio" value="0" name="a2"> <br></div></td></tr>



<tr>
		<td><div class="ques">
		<label for="a1"><b>3) Does your child make unusual finger movements near his or her eyes?</b></label></td>
		<td><input type="radio" value="1" name="a3"></td>
		<td> <input type="radio" value="0" name="a3"><br></div></td></tr>


		
		<tr>
			<td>
				<div class="ques">
		<label for="a1"><b>4) Is your child interested in other children?</b></label></td>
		<td>
		<input type="radio" value="1" name="a4"></td><td> <input type="radio" value="0" name="a4"></td><br></div></tr>


		<tr>
			<td>
		<div class="ques">
		<label for="a1"><b>5) Does your child respond when you call his or her name?</b></label></td>
		<td>
		<input type="radio" value="1" name="a5"> </td><td><input type="radio" value="0" name="a5"><br></div></td></tr>



		<tr>
			<td>
		<div class="ques">
		<label for="a1"><b>6) Does your child get upset by everyday noises?</b></label></td>
		<td><input type="radio" value="1" name="a6"></td> <td><input type="radio" value="0" name="a6"><br></div></td></tr>


		<tr>
			<td>
		<div class="ques">
		<label for="a1"><b>7) Does your child understand when you tell him or her to do something?</b></label></td>
		<td>
		<input type="radio" value="1" name="a7"></td><td><input type="radio" value="0" name="a7"><br></div></td></tr>


<tr>
	<td>
		<div class="ques">
		<label for="a1"><b>8) If something happens, does your child look at your face to see how you feel about it?</b></label></td>
		<td><input type="radio" value="1" name="a8"></td><td> <input type="radio" value="0" name="a8"><br></div></td></tr>

		<tr><td>

		<div class="ques">
		<label for="a1"><b>9) Does your child understand what other people say?</b></label></td>
		<td><input type="radio" value="1" name="a9"></td><td><input type="radio" value="0" name="a9"><br></div></td></tr>




		<tr>
			<td>
		<div class="ques">
		<label for="a1"><b>10) Does your child have extreme reactions to uncomfortable situations?</b></label></td>
		<td><input type="radio" value="1" name="a10"></td> <td><input type="radio" value="0" name="a10"><br></div></td></tr>



		<tr><td>
		<div class="ques">
		<label for="a1"><b>Jaundice</b></label></td><td>
		<input type="radio" value="1" name="jan"></td><td> <input type="radio" value="0" name="jan"></td><br></div></tr>

		<tr><td>
		<div class="ques">
		<label for="a1"><b>Physically Disabled</b></label></td>
		<td><input type="radio" value="1" name="phy"></td><td><input type="radio" value="0" name="phy"><br></div></td></tr>
</table>

		<div class="las">
